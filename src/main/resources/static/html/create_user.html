<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Crear Usuario</h1>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default"
        ><h2>Nombre de Usuario</h2>
        </span>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default"
        ><h2>Contraseña</h2></span
      >
      <input
        type="password"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default"
        ><h2>Confirmar Contraseña</h2></span
      >
      <input
        type="password"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          ><h2>E-mail</h2></span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default"
        ><h2>Ubicación</h2></span
      >
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>
    <h2>Nivel</h2>

    <label for="cars">Selecciona tu nivel actual :</label>

    <select name="cars" id="cars">
      <option value="0">Principiante (0)</option>
      <option value="1">Amateur (1)</option>
      <option value="2">Avanzado (2)</option>
      <option value="3">Profesional (3)</option>
    </select>
    <br>
    <br>
    <button type="button" class="btn btn-primary btn-lg">Registrar</button>

  </body>
</html>
