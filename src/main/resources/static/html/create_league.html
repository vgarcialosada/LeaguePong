<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Pong - Crear Liga</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/create_league.css" />
    <link rel="stylesheet" href="../css/general.css" />
  </head>
  <header>
    <h1>
      <img src="../img/logo500x500.png" class="logo" />Crear mi Liga<img
        src="../img/logo500x500.png"
        class="logo"
      />
    </h1>
  </header>
  <body>
    <div class="container">
      <div>
        <br>
        <label><h5>Nombre de la liga</h5></label><br />
        <input type="text" id="nombre_de_liga" required /><br />
      </div>
      <div>
        <label><h5>Contraseña</h5></label><br />
        <!-- Password field -->
        <input type="password" id="Input1" /><br />
      </div>
      <br />
      <div>
        <label><h5>Repetir Contraseña</h5></label><br />
        <!-- Password field -->
        <input type="password" id="Input2" /><br />
        <br />
      </div>
      <div>
        <label><h5>Ubicación</h5></label><br />
        <input type="text" id="ubicacion_de_liga" required /><br /><br />
      </div>
      <div>
        <label><h5>Reglas</h5></label><br />
        <input type="text" id="reglas_de_liga" required /> <br />
        <br />
      </div>
      <div>
        <label for="nivel"><h5>Selecciona número de jugadores</h5></label
        ><select
          class="form-control"
          th:value="${nivel}"
          th:name="nivel"
          th:id="nivel"
          name="nivel"
          id="nivel"
          required
        >
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <br />
      <div>
        <button class="button1" id="submitFormRegister" onchange="passCheck();">
          Crear</button
        ><br />
        <a href="../html/my_leagues.html" onclick=""></a>
      </div>
      <div id="create_league"></div>
      <script src="../js/create_league.js"></script>
    </div>
  </body>
</html>
