<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>League Pong - Crear Liga</title>
<link rel="icon" type="image/png" href="../img/favicon.png">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/create_league.css" />
<link rel="stylesheet" href="../css/general.css" />
<script src="../js/utilities.js"></script>
<script src="../js/create_league.js"></script>
</head>
<body>
<!--logo link-->

<a href="../html/menu.html" ><div class="hiddenlogo"></div> </a>

<!--video fondo pc-->

<div class="fondo" id="fondopc">
    <video src="../img/fondopc.mp4"
    autoplay="true" 
    muted="true"
    loop="true"
    >
    </video>
  </div>

<!--video fondo android-->

  <div class="fondo" id="fondoandroid">
    <video src="../img/fondoandroid.mp4"
    autoplay="true" 
    muted="true"
    loop="true"
    >
    </video>
  </div>

<!--contenido-->

	<div class="container">
		<div class="titulo">
			<h1>Crear Liga</h1>
		</div>
		<div>
			<p style="color: red; font-weight: bold; display: none;"
				id="failed_register_pwd">Las contraseñas no coinciden</p>
			<br> <label><h5>Nombre de la liga</h5></label><br /> <input
				type="text" id="nombre_de_liga" class="form-control" required />
		</div><br>
		<div>
			<label><h5>Contraseña</h5></label>
			<!-- Password field -->
			<input type="password" id="password" class="form-control"
				onchange="passCheck();" /><br />
		</div>
		<div>
			<label><h5>Repetir Contraseña</h5></label>
			<!-- Password field -->
			<input type="password" id="confirm_password" class="form-control"
				onchange="passCheck();" />
		</div><br>
		<div>
			<label><h5>Ubicación/Dirección</h5></label><br /> <input type="text"
				id="ubicacion_de_liga" class="form-control"  placeholder="Dónde se jugará"required>
			<div><br>
				<label><h5>Reglas</h5></label>
				<textarea id="reglas_de_liga" class="form-control" required placeholder="Define tus reglas"></textarea>
			</div><br>
			
					<label for="nivel"><h5>Selecciona número de jugadores</h5></label><select
						class="form-control" th:value="${nivel}" th:name="nivel"
						th:id="nivel" name="nivel" id="jugadores_de_liga" required>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>
			
			</div><br>
			<div>
				<button class="button1" id="submitFormRegister	"
					onclick="create_league();">Crear</button>
				 <a href="../html/my_leagues.html" onclick=""></a> 
			</div>
			<br>
			<a href="../html/my_leagues.html" class="volver"><button 
				class="btn btn-secondary btn-sm">Volver</button></a>
		</div>
</body>
</html>
