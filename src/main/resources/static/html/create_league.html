<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create League</title>
</head>
<body>
    <h1>Crear mi Liga</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><h2>Nombre de la Liga</h2></span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>    
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><h2>Contraseña de la Liga</h2></span>
        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div> 

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"><h2>Ubicación</h2></span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div> 
    <h2>Reglas</h2>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Enumera las reglas (Número puntos, saques, etc.)" id="floatingTextarea"></textarea>
      </div>
      <br>
      <br>
      <button>Crear</button>

</html>
