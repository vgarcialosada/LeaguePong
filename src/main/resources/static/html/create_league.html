<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Pong - Crear Liga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/create_league.css"> 
    <link rel="stylesheet" href="../css/general.css">
</head>
<header><h1><img src="../img/logo500x500.png" class="logo" />Crear mi Liga<img src="../img/logo500x500.png" class="logo" /></h1></header>
<body>
    <div class="container">
    <form action="#" th:action="@{/{id}/crearliga" th:object="${usuario}"
				method="post" onsubmit="comprobarPasswords()">
        <div>
             <label><h5>Nombre de la liga</h5></label><br>
             <input type = "text" id = "nombre_de_liga" required><br />
        </div>
        <div>
            <label><h5>Contraseña</h5></label><br />
            <!-- Password field -->
            <input type="password" id="Input1" /><br />
          </div>
          <br />
          <div>
            <label><h5>Repetir Contraseña</h5></label><br />
            <!-- Password field -->
            <input type="password" id="Input2" /><br />
            <br />
            
          </div>
        
         <div>
             <label><h5>Ubicación</h5></label><br>
            <input type = "text" id="ubicacion_de_liga" required><br>
         </div>
         <div>
            <label><h5>Reglas</h5></label><br>
            <input type = "text" id="reglas_de_liga" required> <br /><br>
        </div>
         <div>
            <label for="nivel"><h5>Selecciona número de jugadores</h5></label><br>
<select>
            <input  name="nivel" id="nivel" th:field="*{nivel}">
                <option value="0">Principiante (0)</option>
                <option value="1">Amateur (1)</option>
                <option value="2">Avanzado (2)</option>
                <option value="3">Profesional (3)</option>
            
        </select>
        </div>
        <a href="../html/my_leagues.html" onclick="">
        <button class="button1" onclick="create_league(1)">Crear</button>
    </a> 
         <div id="create_league"></div>
    <script src="../js/create_league.js"></script>
    </div>     
</html>
