<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>League Pong - Modificar Contraseña</title>

<link rel="icon" type="image/png" href="../img/favicon.png">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/general.css" />
<link rel="stylesheet" href="../css/change_password.css" />
<script src="../js/password.js"></script>
<script src="../js/update_password.js"></script>
<script src="../js/utilities.js"></script>


</head>
<body>

<!--logo link-->

<a href="../html/menu.html" ><div class="hiddenlogo"></div> </a>

<!--video fondo pc-->

<div class="fondo" id="fondopc">
    <video src="../img/fondopc.mp4"
    autoplay="true" 
    muted="true"
    loop="true"
    >
    </video>
  </div>

<!--video fondo android-->

  <div class="fondo" id="fondoandroid">
    <video src="../img/fondoandroid.mp4"
    autoplay="true" 
    muted="true"
    loop="true"
    >
    </video>
  </div>

<!--contenido-->

	<div class="container">
					
		<div class="buts">

			<div class="titulo">
				<h1>Modificar contraseña</h1> <br>
			</div>
				<p style="color: green; display: none" id="succesfulUpdate">
					Cambios guardados correctamente</p>
				<p style="color: red; font-weight: bold; display: none;"
					id="failed_register_pwd">Las contraseñas no coinciden</p>
			<div>
		
				<label><h5>Nueva Contraseña</h5></label><br />
				<!-- Password field -->
				<input type="password" id="password" onchange="passCheck();" /><br />
			</div>
			<br />
			<div>
				<label><h5>Repetir Contraseña</h5></label><br />
				<!-- Password field -->
				<input type="password" id="confirm_password" onchange="passCheck();" /><br />
				<br />
				<!-- An element to toggle between password visibility -->
				<input type="checkbox" onclick="password()" />Mostrar
			</div>
			<br />
			<div>
			 <button
					id="submitFormRegister" class="button1"  onchange="passCheck();"
					onclick="updatePwd();" >Guardar</button>
				</div><br>
				<div>			
					<a href="../html/profile.html" class="volver"><button 
			class="btn btn-secondary btn-sm">Volver</button></a>
			</div>	
				
		</div>
		
	</div>

</body>
</html>
