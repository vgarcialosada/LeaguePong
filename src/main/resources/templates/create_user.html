<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crear usuario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/general.css">
<link rel="stylesheet" href="../css/create_user.css">
<script src="../js/utilities.js"></script>

</head>
<header>
	<h1>Crear Usuario</h1>
</header>
<body>
	<div class="container">
		<div>
			<form action="#" th:action="@{/register_user}" th:object="${usuario}"
				method="post"  onsubmit="comprobarPasswords()">
				<label>Nombre de Usuario</label><br> <input type="text"
					class="form-control" th:value="${nombre_usuario}"
					th:name="nombre_usuario" th:id="nombre_usuario" 
					required>
		</div>
		<div>
			<label>Contraseña</label><br> <input type="password"
				class="form-control" th:value="${password}"
				th:name="password" th:id="password"
				required> 
		</div>
		<div>
			<label>Confirmar Contraseña</label><br> <input type="password"
			class="form-control" id="confirm_password" required>
		</div>
		<div>
			<label>E-mail</label><br> <input type="text"
				class="form-control" th:value="${mail}"
				th:name="mail" th:id="mail"
				required> 
		</div>
		<div>
			<label>Ubicación</label><br> <input type="text"
			class="form-control" th:value="${localidad}"
				th:name="localidad" th:id="localidad"
				required>
		</div>
		<label for="nivel">Selecciona tu nivel actual :</label><br> <select
			class="form-control" th:value="${nivel}"
				th:name="nivel" th:id="nivel"
				required>
			name="nivel" id="nivel">
			<option value="0">Principiante (0)</option>
			<option value="1">Amateur (1)</option>
			<option value="2">Avanzado (2)</option>
			<option value="3">Profesional (3)</option>
		</select> <br> <br>
		<button class="button1">Registrar</button>
		</form>
	</div>

</body>
</html>
